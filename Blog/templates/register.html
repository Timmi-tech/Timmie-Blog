{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
          <form method= 'POST'>
            {% csrf_token %}
            {% include "alert.html" %}
          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" > First Name</label>
              <input class="form-control" name="first_name"  type="text" placeholder="John"  required>
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label"> Last Name</label>
                </div>
              </div>
              <input class="form-control" name="last_name"   placeholder="Doe" type="text" required>
            </div>
            <div class="form-group">
              <label class="form-label" > Email Address</label>
              <input class="form-control" name="email"  type="email" placeholder="name@address.com"  required>
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label"> Password</label>
                </div>
              </div>
              <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary">Sign up</button>
          </form> 
          <p class="text-center">
            <small class="text-muted text-center">
                Already registered?
                <a href="{% url 'login_view' %}">Sign In Here</a>
            </small>
        </p>
          </div>
          
        </div>
      </div>
    

      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(/media/blog/tom4.jpg);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
